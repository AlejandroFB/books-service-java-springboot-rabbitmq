<form class="form-horizontal" ng-submit="addBook()">
    <div class="form-group">
        <label for="inputIsbn" class="col-sm-2 control-label">ISBN</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputIsbn" placeholder="ISBN" ng-model="inputIsbn">
        </div>
    </div>
    <div class="form-group">
        <label for="inputDescription" class="col-sm-2 control-label">Description</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputDescription"
                   placeholder="Description of the book" ng-model="inputDescription">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Add</button>
        </div>
    </div>
</form>

<table class="table table-condensed">
    <thead>
    <tr>
        <th></th>
        <th>ISBN</th>
        <th>Created</th>
        <th>Description</th>
        <th></th>
    </tr>
    </thead>
    <!-- Foreach -->
    <tbody ng-repeat="book in books">
    <tr>
        <td><a ng-href="{{ book._links.book.href }}">Open</a></td>
        <td><input style="width: 100%" ng-model="book.isbn"/></td>
        <td><span>{{ book.created }}</span></td>
        <td><input style="width: 100%" ng-model="book.description"/></td>
        <td>
            <button type="button" class="btn btn-default btn-sm" ng-click="syncBook(book)">Sync</button>
        </td>
        <td>
            <button type="button" class="btn btn-default btn-sm" ng-click="updateBook(book)">Update</button>
        </td>
        <td>
            <button type="button" class="btn btn-default btn-sm" ng-click="deleteBook(book)">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
